<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <figure class="imgBox">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium create by Jules Wyvern"
          />
          <figcaption id="overlay"></figcaption>
        </figure>
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div id="data" class="flexbox">
          <div class="flexbox" id="eth">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="flexbox">
            <img src="images/icon-clock.svg" alt="countdown icon" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="flexbox">
          <img
            src="images/image-avatar.png"
            alt="avatar of Jules Wyvern"
            id="avatar"
          />
          <p>Creation of <span class="author">Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://codepen.io/TingHueiChen/">Ting-Huei Chen</a>.
    </div>
  </body>
</html>
