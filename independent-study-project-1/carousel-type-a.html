<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Type A</title>
    <script
      src="https://kit.fontawesome.com/e2110d24a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./dist/css/carousel.css" />
  </head>
  <body>
    <noscript>Please enable Javascript in your browser.</noscript>

    <figure>
      <img
        src="assets/000030.JPG"
        alt="Two people riding carousel"
        id="imageL"
        width="1818"
        height="1228"
      />
    </figure>
    <button id="left" aria-label="left button">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <figure id="root">
      <img
        src="assets/000022.JPG"
        alt="Five people taking photo with mascot"
        id="image"
        width="1818"
        height="1228"
      />
      <figcaption id="figcaption">
        Taking photo with my roommates (Photo by Ting-Huei Chen)
      </figcaption>
    </figure>
    <button id="right" aria-label="right button">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
    <figure>
      <img
        src="assets/000021.JPG"
        alt="Mini sky train"
        id="imageR"
        width="1818"
        height="1228"
      />
    </figure>

    <script src="carousel_a.js"></script>
  </body>
</html>
