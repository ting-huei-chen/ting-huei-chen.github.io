<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multistep form</title>
  <link rel="stylesheet" href="./dist/css/multi_step.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <body>
        <div class="container">
            <header>Set up your your subscription</header>
            <div class="progress-bar">
                <div class="step">
                    <p>Diet type</p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Preference</p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Allergies</p>
                    <div class="bullet">
                        <span>3</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                  
                <div class="step">
                    <p>Delivery</p>
                    <div class="bullet">
                        <span>4</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Submit</p>
                    <div class="bullet">
                        <span>5</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
            </div>
            <div class="form-outer">
                <form action="#">
                    <div class="page slide-page">
                        <div class="title">Diet Type:</div>
                        <div class="field wrap">
                            <input type="radio" name="diet" id="balance" value="balance">
                            <label for="balance" class="chip">Balance</label>
                            <input type="radio" name="diet" id="vegan" value="vegan">
                            <label for="vegan" class="chip">Vegan</label>
                            <input type="radio" name="diet" id="ovolacto" value="ovolacto">
                            <label for="ovolacto" class="chip">Ovo-Lacto</label>
                            <input type="radio" name="diet" id="glutenFree" value="glutenFree">
                            <label for="glutenFree" class="chip">Gluten free</label>
                            <input type="radio" name="diet" id="dairyFree" value="dairyFree">
                            <label for="dairyFree" class="chip">Dairy free</label>
                        </div>
                       
                        <div class="field">
                            <button class="firstNext next">Next</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Meal Preference:</div>
                        <div class="field wrap">
                            <input type="checkbox" name="preference" id="northAmerican" value="northAmerican">
                            <label for="northAmerican" class="chip">North American</label>
                            <input type="checkbox" name="preference" id="italian" value="italian">
                            <label for="italian" class="chip">Italian</label>
                            <input type="checkbox" name="preference" id="mexican" value="mexican">
                            <label for="mexican" class="chip">Mexican</label>
                            <input type="checkbox" name="preference" id="asian" value="asian">
                            <label for="asian" class="chip">Asian</label>
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Previous</button>
                            <button class="next-1 next">Next</button>
                        </div>
                    </div>
                    <div class="page">
                        <div class="title">Allergies:</div>
                        <div class="field wrap">
                            <input type="checkbox" name="allergies" id="none" value="none">
                            <label for="none" class="chip">None</label>
                            <input type="checkbox" name="allergies" id="peanuts" value="peanuts">
                            <label for="peanuts" class="chip">Peanuts</label>
                            <input type="checkbox" name="allergies" id="soy" value="soy">
                            <label for="soy" class="chip">Soy</label>
                        </div>
                       
                        <div class="field btns">
                            <button class="prev-2 prev">Previous</button>
                            <button class="next-2 next">Next</button>
                        </div>
                    </div>
                    <div class="page">
                        <div class="title">Delivery:</div>
                        <div class="field">
                            <label for="address" class="label">Address</label>
                            <input type="text" required name="address" id="address"/>
                        </div>
                        <div class="field">
                            <label for="phone" class="label">Phone Number</label>
                            <input type="tel" required name="phone" id="phone"/>
                            
                        </div>
                        <div class="field btns">
                            <button class="prev-3 prev">Previous</button>
                            <button class="next-3 next">Next</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Other:</div>
                        <div class="field">
                            <div class="label">Custom Request(optional)</div>
                            <input type="text" />
                        </div>
                       
                        <div class="field btns">
                            <button class="prev-5 prev">Previous</button>
                            <input type="submit" class="submit" value="Submit">
                            <!-- <button class="submit">Submit</button> -->
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">All done!</div>
                        <div class="field">
                            <p>Your meal will start deliever next week! </p>
                        </div>
                        <div class="field btns">
                            <button class="">Your Account</button>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="multi_step_form.js"></script>
    </body>
</html>
