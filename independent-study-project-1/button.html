<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Buttons</title>
    <link rel="stylesheet" href="/dist/css/button.min.css" />
    <script
      src="https://kit.fontawesome.com/e2110d24a9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Buttons</h1>
    <!-- List
      Animation button 1 
      Animation button 2 
    -->
    <div id="root">
      <div class="group">
        <button class="expand">
          <span class="circle">
            <i></i>
          </span>
          <span class="text">Show More</span>
        </button>
        <figcaption>Expand button</figcaption>
      </div>
      <div class="group">
        <button class="shine">Order</button>
        <figcaption>Animation button 1</figcaption>
      </div>
      <div class="group">
        <button class="send">
          <i class="fa-solid fa-paper-plane"></i>
          <span>Send</span>
        </button>
        <figcaption>Send button</figcaption>
      </div>
      <div class="group">
        <button class="threed">CLICK ME!</button>
        <figcaption>3D style button</figcaption>
      </div>
      <div class="group">
        <input
          class="searchTerm"
          type="text"
          placeholder="Search"
          accesskey="s"
        />
        <figcaption>Searchterm</figcaption>
      </div>
      <div class="group">
        <div class="switch">
          <input type="radio" name="switch" id="option1" checked />
          <label for="option1"><i class="fa-solid fa-user"></i></label>
          <input type="radio" name="switch" id="option2" />
          <label for="option2"><i class="fa-solid fa-bookmark"></i></label>
          <input type="radio" name="switch" id="option3" />
          <label for="option3"><i class="fa-solid fa-inbox"></i></label>
          <span class="marks"></span>
        </div>
        <figcaption>Switch Navigation</figcaption>
      </div>
    </div>
  </body>
</html>
